        <div class="spacediv"></div>

        <input class="btn" type="button" id="playFancy" value="Play">
        <div class="spacediv"></div>
        <button type="button" class="close-win" onclick="myFunction2()"><i class="fas fa-times"></i> Stäng fönster</button>
    </div> <!-- //// fancy -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.jSlots.min.js" type="text/javascript" charset="utf-8"></script>

    <script> //Display div
    var antalclick = 0;

    function easteregg(antal)
    {
    	antalclick++;
    	if(antalclick > antal)
    	{
    		document.getElementById("TEST").style.opacity = "1";
    	}
    }
    </script>

    <script> // hide div
    function myFunction2() {
      document.getElementById("TEST").style.opacity = "0";
    }
    </script>


    <script type="text/javascript" charset="utf-8"> // fancy winning
        $('.fancy .slot').jSlots({
            number : 7,
            winnerNumber : 1,
            spinner : '#playFancy',
            easing : 'easeOutSine',
            time : 7000,
            loops : 6,
            onStart : function() {
                $('.slot').removeClass('winner');
            },
            onWin : function(winCount, winners) {
                // only fires if you win

                $.each(winners, function() {
                    this.addClass('winner');
                });

                // react to the # of winning slots
                if ( winCount === 1 ) {
                    //alert('You got ' + winCount + ' 7!!!');
                } else if ( winCount > 1 ) {
                    //alert('You got ' + winCount + ' 7’s!!!');
                }

            }
        });


    </script>
