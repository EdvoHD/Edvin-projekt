  <body>
    <header>
    <!-- start navbar -->
  <div id="navbar">
    <!-- Få ikonen att hamna på raden ovanför texten -->
    <a href="main.html">

        <div class="nav-icon">
          <i class="fas fa-home"></i>

    <a id="onpage" href="product-list.html">

          <i class="fas fa-search"></i>

      <div class="nav-link">

      </div>

        <article class="product-content">

          <a href="product-item.html">
            <div class="product-container">
              <div class="product-img">
                <img src="../images/product1.jpg" alt="error"> <!-- bilderna i listan bör ha storleken 960x779 för optimal använding. -->

              <div class="product-context">
                <h4>sportbrallor</h4>
                <span>130kr</span>
              </div>
            </div>
          </a>

          <a href="product-item.html">
            <div class="product-container">

                <h4>Produkt-titel</h4>

          </a>

          <a href="product-item.html">

              <div class="product-img">
